name: Generate firmware
run-name: ${{ github.actor }} building firmeware
on: [push]
jobs:
  Build-images:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
      - run: sudo apt-get install -y rake build-essential make gawk
      - run: rake
      - uses: actions/upload-artifact@v4
        with:
            name: firmware
            path: bin/*
      - name: Cache OpenWRT Downloads
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: openwrt-imagebuilder-23.05.5-x86-64.Linux-x86_64.tar.xz
          key: x86_64-imagebuilder